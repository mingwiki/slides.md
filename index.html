<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Slides.md</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black.css" id="theme" />
    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="//at.alicdn.com/t/font_3264575_by7btxfili.css"
    />
  </head>

  <body>
    <div class="reveal">
      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides"></div>
    </div>

    <div class="settings">
      <div class="tabs-wrapper">
        <div class="tabs">
          <span class="iconfont icon-edit"></span>
          <span class="iconfont icon-theme"></span>
          <span class="iconfont icon-pdf"></span>
        </div>
        <div class="arrow">
          <span class="iconfont icon-right"></span>
        </div>
      </div>
      <div class="panels-wrapper">
        <div class="panels">
          <div class="panel edit">
            <div class="header">编辑</div>
            <textarea></textarea>
            <button class="save">保存</button>
          </div>
          <div class="panel theme">
            <div class="header">主题</div>
            <div class="body theme">
              <p>主题特效</p>
            </div>
          </div>
          <div class="panel pdf">
            <div class="header">下载</div>
            <div class="body download">
              <p>下载PDF</p>
            </div>
          </div>
        </div>
        <div class="bgcover"></div>
        <div class="iconfont icon-close"></div>
      </div>
    </div>
    <script src="dist/reveal.js"></script>
    <script src="plugin/zoom/zoom.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/search/search.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
