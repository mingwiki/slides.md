<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Slides.md</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="dist/reset.css" />
  <link rel="stylesheet" href="dist/reveal.css" />
  <!-- Theme used for syntax highlighting of code -->
  <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="//at.alicdn.com/t/font_3264575_by7btxfili.css" />
</head>

<body>
  <div class="reveal">
    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">
      <section data-markdown>
        <textarea data-template> </textarea>
      </section>
    </div>
  </div>
  <div class="settings">
    <div class="tabs-wrapper">
      <div class="tabs">
        <span class="iconfont icon-edit"></span>
        <span class="iconfont icon-theme"></span>
        <span class="iconfont icon-pdf"></span>
      </div>
      <div class="arrow">
        <span class="iconfont icon-right"></span>
      </div>
    </div>
    <div class="panels-wrapper">
      <div class="panels">
        <div class="panel edit">
          <div class="header">编辑</div>
          <textarea></textarea>
          <input type="file" id="avatar-upload" />
          <button class="save">保存</button>
        </div>
        <div class="panel theme">
          <div class="header">主题</div>
          <div class="themes">
            <figure data-theme="beige">
              <img src="./images/beige.png" alt="beige" />
              <figcaption>beige</figcaption>
            </figure>
            <figure data-theme="black">
              <img src="./images/black.png" alt="black" />
              <figcaption>black</figcaption>
            </figure>
            <figure data-theme="blood">
              <img src="./images/blood.png" alt="blood" />
              <figcaption>blood</figcaption>
            </figure>
            <figure data-theme="league">
              <img src="./images/league.png" alt="league" />
              <figcaption>league</figcaption>
            </figure>
            <figure data-theme="moon">
              <img src="./images/moon.png" alt="moon" />
              <figcaption>moon</figcaption>
            </figure>
            <figure data-theme="night">
              <img src="./images/night.png" alt="night" />
              <figcaption>night</figcaption>
            </figure>
            <figure data-theme="serif">
              <img src="./images/serif.png" alt="serif" />
              <figcaption>serif</figcaption>
            </figure>
            <figure data-theme="simple">
              <img src="./images/simple.png" alt="simple" />
              <figcaption>simple</figcaption>
            </figure>
            <figure data-theme="sky">
              <img src="./images/sky.png" alt="sky" />
              <figcaption>sky</figcaption>
            </figure>
            <figure data-theme="solarized">
              <img src="./images/solarized.png" alt="solarized" />
              <figcaption>solarized</figcaption>
            </figure>
            <figure data-theme="white">
              <img src="./images/white.png" alt="white" />
              <figcaption>white</figcaption>
            </figure>
          </div>
          <div class="footer">
            <h5>转场</h5>
            <select class="transition">
              <option value="slide">滑动</option>
              <option value="fade">淡化</option>
              <option value="convex">凸出</option>
              <option value="concave">凹陷</option>
              <option value="zoom">缩放</option>
              <option value="none">无</option>
            </select>
          </div>
        </div>
        <div class="panel pdf">
          <div class="header">下载</div>
          <iframe class="content"></iframe>
          <button>下载PDF</button>
        </div>
      </div>
      <div class="bgcover"></div>
      <div class="iconfont icon-close"></div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/zoom/zoom.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/search/search.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
